<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="'UTF-8">
    <meta name="viewport" content="width=device-width">

    <title>CARMONINI</title>
    <link rel="Stylesheet" href="styleRegistro.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>
    <header class="header">
        <div class="back">
            <div class="menu container">
                <h1>Carmonini</h1>
                <input type="checkbox" id="menu">
                <label for="menu">
                    <img src="imagenes/menu.png" class="menu-icono" alt="icono del menu">
                </label>
                <nav class="navbar">
                    <ul>
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="index.html">Nuestros Productos</a></li>
                        <li><a href="index.html">Sobre Carmonini</a></li>
                        <li><a href="iniciosesion.html">Iniciar Sesión</a></li>
                        <li><a href="registro.html">Registrate</a></li>

                    </ul>
                </nav>



            </div>
        </div>

    </header>
    <main>
        <section>
            <div class="formulario">
                <h1>Registrarse</h1>
                <form id="formulario-registro" enctype="application/x-www-form-urlencoded">
                    <div class="username">
                        <input type="text" name="nombreUsuario" required />
                        <label>Nombre de Usuario</label>
                    </div>
                    <div class="username">
                        <input type="email" name="correo" required />
                        <label>Correo</label>
                    </div>
                    <div class="username">
                        <input type="password" name="contrasena" required />
                        <label>Contraseña</label>
                    </div>
                    <div class="recordar">¿Olvidó su contraseña?</div>
                    <button id="registrar" type="button" onclick="registrar_usuario();">Registrar</button>
                    <div class="registrarse">
                        Quiero <a href="iniciosesion.html">Iniciar Sesión</a>
                    </div>
                </form>
            </div>
        </section>


    </main>


    <footer class="footer">
        <div class="container">
            <div class="footer-row">
                <div class="footer-links">
                    <h3>Carmonini</h3>
                    <ul>
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="index.html">Nuestros Productos</a></li>
                        <li><a href="index.html">Sobre Carmonini</a></li>

                        <li><a href="iniciosesion.html">Iniciar Sesión</a></li>
                        <li><a href="registro.html">Registrate</a></li>

                    </ul>
                </div>
                <div class="footer-links">
                    <h3>Disponibilidad</h3>
                    <ul>
                        <div class="footer-links-img">
                            <div class="disponible">
                                <img src="imagenes/ios.png" alt="Logo de iOS">


                                <img src="imagenes/playstore.png" alt="Logo de PlayStore">

                            </div>
                        </div>
                    </ul>
                </div>
                <div class="footer-links">
                    <h3>Nuestras Redes Sociales</h3>
                    <div class="footer-links-img">
                        <a href="https://www.facebook.com/" target="_blank">
                            <div class="social">
                                <img src="imagenes/facebook.png" alt="Logo de Facebook">
                        </a>
                        <a href="https://www.instagram.com/" target="_blank">
                            <div class="social">
                                <img src="imagenes/instagram.png" alt="Logo de Instagram">
                        </a>
                        <a href="https://www.linkedin.com/" target="_blank">
                            <div class="social">
                                <img src="imagenes/linkedin-logo.png" alt="Logo de Linkedin">
                        </a>
                        <a href="https://www.youtube.com/" target="_blank">
                            <div class="social">
                                <img src="imagenes/youtube-logo.png" alt="Logo de Youtube">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        function registrar_usuario() {
            const formulario = document.getElementById('formulario-registro');
            const formData = new FormData(formulario);
            const enctype = formulario.enctype;

            console.log("Contenido de FormData:", enctype);
            fetch("http://localhost:3000/api/registrar", {
                method: "POST",
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams(formData).toString(),
            })
                .then((respuesta) => {
                    if (respuesta.ok) {
                        return respuesta.text();
                    } else {
                        console.log("El usuario ya se encuentra registrado");
                    }
                })
                .then(data => {
                    console.log(data);
                })
                .catch((error) => {
                    console.error(error);
                });

        }
    </script>
</body>

</html>
